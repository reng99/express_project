<!-- 前台的总体布局 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前台网站</title>
    <!-- 引入公共的样式和js -->
    {% include './quote.html' %}
</head>
<body>
    <!-- 引入公共的页头 -->
    {% include './header.html' %}

    <!-- 页面自己单独引入的css和javascript 部分 -->
    {% block cssJs %}{% endblock %}

    <!-- 主题部分 也是差异的部分 也是重写的部分(main) -->
    <div id="main">
        {% block main %}{% endblock %}
    </div>

    <!-- 引入公共的页脚 -->
    {% include './footer.html' %}
</body>
</html>
