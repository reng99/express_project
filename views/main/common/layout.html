<!-- 前台的总体布局 -->
<html lang="en">
<head>
    <!-- 引入公共的样式和js -->
    {% include './quote.html' %}
</head>
<body>
    <!-- 引入公共的页头 -->
    {% include './header.html' %}

    <!-- 页面自己单独引入的css和javascript 部分 -->
    {% block cssJs %}{% endblock %}

    <!-- 主题部分 也是差异的部分 也是重写的部分(main) -->
    <div id="main">
        {% block main %}{% endblock %}
    </div>

    <!-- 引入公共的页脚 -->
    {% include './footer.html' %}

    <!-- 引入固定工具栏 -->
    {% include './fixedTool.html' %}
</body>
</html>
